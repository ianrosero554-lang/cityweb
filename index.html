    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <body style="background-image: url(AS.jpg);
 background-repeat: no-repeat; background-size: cover;
 background-attachment: fixed;"></body>
    
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-link a {
            color: #0078ff;
            cursor: pointer;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <center>
        <img src="AT.jpg" alt="TCGC" style="width: 100px; height: 100px">
        <h1 style="color: green;">Tangub City Global College</h1>
        <h2>Login</h2>

        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">

        <button onclick="login()">Login</button>

        <p id="errorMessage">Sorry, this account won't be able to login.<br>Please try again.</p>

        <div class="signup-link">
            <a href="#">Don't have an account? Sign in!</a>
            <p style="font-family: Arial, Helvetica, sans-serif;font-size: 12px;">Â© 1984 - 2025 TCGC.net. All Rights Reserved.</p>
        </center>
        </div>
    </div>

    <script>
        function login() {
        const correctUser = "admin";
        const correctPass = "1234";

        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const error = document.getElementById("errorMessage");

        if (user === correctUser && pass === correctPass) {
            error.style.display = "none";

        
            window.location.href = "AB.First.html";
        } else {
            error.style.display = "block";
        }
    }
</script>

        
    </script>
</body>
</html>
